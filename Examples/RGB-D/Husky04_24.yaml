%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
Camera.type: "PinHole"

# Camera calibration and distortion parameters (OpenCV) (equal for both cameras after stereo rectification)
Camera.fx: 1374.4090727008036
Camera.fy: 1374.4090727008036
Camera.cx: 921.9671660844081
Camera.cy: 624.2101580788693

Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0

Camera.width: 1874
Camera.height: 1216

# Camera frames per second 
Camera.fps: 10.0

# stereo baseline times fx
Camera.bf: 547.665494189

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 0

# Close/Far threshold. Baseline times.
ThDepth: 35.0 # 35

# Transformation from camera 0 to body-frame (imu)
Tbc: !!opencv-matrix
   rows: 4
   cols: 4
   dt: f
   data: [ 0.00272077,  0.00360273,  0.99998981,  0.06520282,
          -0.99999473, -0.00176036,  0.00272713,  0.41722941,
           0.00177017, -0.99999196,  0.00359792, -0.02428344,
           0., 0., 0., 1.]

# IMU noise
IMU.NoiseGyro: 7.820960990682721e-05 # 0.00153286925867 # 0.0216780449496
IMU.GyroWalk: 0.00011674258988557314
IMU.NoiseAcc: 0.0003926580986902694 # 0.00035110650771 # 0.00496539585041
IMU.AccWalk: 0.0006412931920377834
IMU.Frequency: 200

#--------------------------------------------------------------------------------------------
# Stereo Rectification. Only if you need to pre-rectify the images.
# Camera.fx, .fy, etc must be the same as in LEFT.P
