%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
Camera.type: "PinHole"

# Camera calibration and distortion parameters (OpenCV) (equal for both cameras after stereo rectification)
Camera.fx: 859.7086033959424
Camera.fy: 859.7086033959424
Camera.cx: 559.0216447990299
Camera.cy: 309.07840227628515

Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0

Camera.width: 1200
Camera.height: 600

# Camera frames per second 
Camera.fps: 10.0

# stereo baseline times fx
Camera.bf: 342.8366613493671

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 0

# Close/Far threshold. Baseline times.
ThDepth: 40.0 # 35

# Deptmap values factor 
DepthMapFactor: 1.0 # 1.0 for ROS_bag

# Transformation from camera 0 to body-frame (imu)
Tbc: !!opencv-matrix
   rows: 4
   cols: 4
   dt: f
   data: [ 0.00272077,  0.00360273,  0.99998981,  0.06520282,
          -0.99999473, -0.00176036,  0.00272713,  0.41722941,
           0.00177017, -0.99999196,  0.00359792, -0.02428344,
           0., 0., 0., 1.]

# IMU noise
IMU.NoiseGyro: 0.0216780449496 # 0.00153286925867 # 0.0216780449496
IMU.GyroWalk: 0.00011674258988557314
IMU.NoiseAcc: 0.00496539585041 # 0.00035110650771 # 0.00496539585041
IMU.AccWalk: 0.0006412931920377834
IMU.Frequency: 200
#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 2000

# ORB Extractor: Scale factor between levels in the scale pyramid 	
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid	
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast			
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize:2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500

